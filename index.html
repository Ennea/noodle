<!DOCTYPE html>
<html>
    <head>
        <title>Noodle</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="noodle.css">
        <script src="noodle.js"></script>
    </head>

    <body>
        <button id="prev_button" type="button"></button>
        <button id="next_button" type="button"></button>

        <div id="image_counter">
            <span id="current_image">#</span> / <span id="total_images">#</span>
        </div>

        <div id="image_container">
            <img id="image">
            <div id="loading_indicator"></div>
        </div>

        <script>
            initialize_noodle([
                'image1.png',
                'image2.png',
                'image3.png'
            ]);
        </script>
    </body>
</html>
